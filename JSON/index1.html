<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student;
    student ={};
    student.name="Trần Văn Mạnh";
    student.age=21;
    student.location="Thanh hóa";

    console.log(student);
    /**
     * chuyển đổi object trong js thành chuỗi json
     * sử dụng JSON.stringify(student)
     */
    var student_json=JSON.stringify(student);
    console.log(student_json);
    /**
     * đây là 1 chuỗi json: là một kiểu dữ liệu để trao đổi và lưu trữ thông tin
     * {"name":"Trần Văn Mạnh","age":21,"location":"Thanh hóa"}

     */
</script>
</body>
</html>
